<form action="" [formGroup]="rfContact" (ngSubmit)="onSubmit()">
  <div>
    <div>
      <label for="">Name</label>
      <input type="text" formControlName="name">
    </div>
    <div *ngIf="rfContact.invalid && (rfContact.dirty || rfContact.touched)">
      <div *ngIf="rfContact.get('name')?.errors?.['required']">Vui long nhap ten</div>
      <div *ngIf="rfContact.get('name')?.errors?.['minLength']">Vui long nhat hon 5 ky t</div>
    </div>
    <div>
      <label for="">Email</label>
      <input type="text" formControlName="email">
    </div>
    <div>
    </div>
  </div>
  <button>Submit</button>
</form>
<pre>{{ rfContact.value | json}}</pre>
<pre>{{rfContact.invalid}}</pre>
